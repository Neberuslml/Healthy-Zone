<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Formulario de Datos Personales - Generar Dieta</title>
    <style>
        /* Estilos base */
        body {
            background-color: #FFEB3B;
            color: #000000;
            font-family: Arial, sans-serif;
            padding: 20px 10px;
            margin: 0;
            box-sizing: border-box;
        }

        form {
            background-color: #000000;
            color: #FFEB3B;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 8px;
            transform: scale(1.2);
            vertical-align: middle;
        }

        button {
            margin-top: 25px;
            background-color: #FFEB3B;
            color: #000000;
            border: none;
            padding: 15px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
        }

        button:hover {
            background-color: #f2d600;
        }

        /* Resultado */
        #resultado {
            max-width: 400px;
            margin: 20px auto;
            font-weight: bold;
            font-size: 1.1em;
            color: #000000;
            background-color: #FFF9C4;
            border: 2px solid #000000;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            white-space: pre-wrap;
            box-sizing: border-box;
        }

        /* Ajustes para pantallas pequeñas */
        @media (max-width: 450px) {
            body {
                padding: 10px 5px;
            }

            form, #resultado {
                max-width: 100%;
                margin: 10px auto;
                padding: 15px;
            }

            button {
                padding: 12px;
                font-size: 1rem;
            }

            input[type="text"],
            input[type="number"] {
                padding: 10px;
                font-size: 1rem;
            }

            label {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Hola Jhon Checa este avance!!</h1>
    <form id="datosForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="0" required />

        <label>Sexo:</label>
        <input type="radio" id="sexo_m" name="sexo" value="Masculino" required />
        <label for="sexo_m" style="display: inline;">Masculino</label><br/>
        <input type="radio" id="sexo_f" name="sexo" value="Femenino" required />
        <label for="sexo_f" style="display: inline;">Femenino</label><br/>
        <input type="radio" id="sexo_o" name="sexo" value="Otro" required />
        <label for="sexo_o" style="display: inline;">Otro</label>

        <label for="ejercicio">Cantidad de ejercicio semanal (horas):</label>
        <input type="number" id="ejercicio" name="ejercicio" min="0" step="0.1" required />

        <button type="submit">Enviar</button>
    </form>

    <div id="resultado"></div>

    <script>
      document.getElementById("datosForm").addEventListener("submit", async function(event) {
          event.preventDefault();

          const nombre = this.nombre.value.trim();
          const edad = this.edad.value.trim();
          const sexo = this.sexo.value;
          const ejercicio = this.ejercicio.value.trim();

          const prompt = `Crea una dieta personalizada para una persona con las siguientes características:
- Nombre: ${nombre}
- Edad: ${edad} años
- Sexo: ${sexo}
- Ejercicio semanal: ${ejercicio} horas

Por favor, sugiere un plan alimenticio equilibrado y saludable.`;

          const resultadoDiv = document.getElementById("resultado");

          try {
              const response = await fetch("https://healthy-zone.onrender.com/generar-dieta", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ prompt })
              });

              if (!response.ok) {
                  let errorMsg = `Error en el servidor: ${response.status} ${response.statusText}`;
                  try {
                      const errorData = await response.json();
                      if (errorData.error) {
                          errorMsg = `Error en el servidor: ${errorData.error}`;
                      }
                  } catch {
                      // No se pudo obtener detalle de error
                  }
                  throw new Error(errorMsg);
              }

              const data = await response.json();

              if (data.dieta) {
                  resultadoDiv.textContent = data.dieta;
              } else {
                  resultadoDiv.textContent = "No se recibió una respuesta válida del servidor.";
              }
          } catch (error) {
              resultadoDiv.textContent = "Hubo un error: " + error.message;
          }
      });
    </script>
</body>
</html>
