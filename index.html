<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Healthy Zone - Selección de Dieta</title>
    <style>
        /* Tu CSS actual sin cambios (lo puedes mantener igual) */
        body {
            background-color: #FFEB3B;
            color: #000000;
            font-family: Arial, sans-serif;
            padding: 20px 10px;
            margin: 0;
            box-sizing: border-box;
        }
        form {
            background-color: #000000;
            color: #FFEB3B;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            box-sizing: border-box;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            font-size: 1rem;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 8px;
            transform: scale(1.2);
            vertical-align: middle;
        }
        button {
            margin-top: 25px;
            background-color: #FFEB3B;
            color: #000000;
            border: none;
            padding: 15px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
        }
        button:hover {
            background-color: #f2d600;
        }
        #resultado {
            max-width: 400px;
            margin: 20px auto;
            font-weight: bold;
            font-size: 1.1em;
            color: #000000;
            background-color: #FFF9C4;
            border: 2px solid #000000;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            white-space: pre-wrap;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Bienvenido a Healthy Zone</h1>
    <form id="datosForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="0" required />

        <label>Sexo:</label>
        <input type="radio" id="sexo_m" name="sexo" value="Masculino" required />
        <label for="sexo_m" style="display: inline;">Masculino</label><br/>
        <input type="radio" id="sexo_f" name="sexo" value="Femenino" required />
        <label for="sexo_f" style="display: inline;">Femenino</label><br/>
        <input type="radio" id="sexo_o" name="sexo" value="Otro" required />
        <label for="sexo_o" style="display: inline;">Otro</label>

        <label for="ejercicio">Cantidad de ejercicio semanal (horas):</label>
        <input type="number" id="ejercicio" name="ejercicio" min="0" step="0.1" required />

        <button type="submit">Buscar Dietas</button>
    </form>

    <!-- Aquí aparecerá el selector de dietas -->
    <div id="selectorDietaContainer" style="max-width: 400px; margin: 20px auto; display:none;">
        <label for="selectorDieta">Selecciona una dieta:</label>
        <select id="selectorDieta">
            <option value="">-- Elige una dieta --</option>
        </select>
    </div>

    <div id="resultado"></div>

    <script>
        const form = document.getElementById("datosForm");
        const selectorDietaContainer = document.getElementById("selectorDietaContainer");
        const selectorDieta = document.getElementById("selectorDieta");
        const resultadoDiv = document.getElementById("resultado");

        form.addEventListener("submit", async function(event) {
            event.preventDefault();

            resultadoDiv.textContent = "";
            selectorDieta.innerHTML = '<option value="">-- Elige una dieta --</option>';
            selectorDietaContainer.style.display = "none";

            const sexo = this.sexo.value;
            const ejercicio = parseFloat(this.ejercicio.value);

            try {
                const response = await fetch("https://healthy-zone.onrender.com/obtener-dietas", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ sexo, ejercicio })
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error || "Error al obtener dietas");
                }

                const data = await response.json();
                if (data.dietas && data.dietas.length > 0) {
                    selectorDietaContainer.style.display = "block";
                    data.dietas.forEach(dieta => {
                        const option = document.createElement("option");
                        option.value = dieta.id;
                        option.textContent = dieta.titulo;
                        selectorDieta.appendChild(option);
                    });
                } else {
                    resultadoDiv.textContent = "No se encontraron dietas compatibles.";
                }
            } catch (error) {
                resultadoDiv.textContent = "Error: " + error.message;
            }
        });

        selectorDieta.addEventListener("change", async function() {
            const id = this.value;
            resultadoDiv.textContent = "";
            if (id) {
                try {
                    const response = await fetch(`https://healthy-zone.onrender.com/dieta/${id}`);
                    if (!response.ok) {
                        const errData = await response.json();
                        throw new Error(errData.error || "Error al obtener la dieta");
                    }
                    const data = await response.json();
                    resultadoDiv.textContent = data.contenido;
                } catch (error) {
                    resultadoDiv.textContent = "Error: " + error.message;
                }
            }
        });
    </script>
</body>
</html>
